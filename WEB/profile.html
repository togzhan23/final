    <main class="container">
        <div id="currentDateTime" class="date-time-display">Current Date and Time: </div>
        <div id="greeting" class="greeting-display"></div>
        
        <script>
            function formatDateTime(date) {
                return date.toLocaleString('en-US', { year: 'numeric', month: 'long', day: 'numeric', hour: 'numeric', minute: 'numeric', hour12: false });
            }

            function getGreeting() {
                const hours = new Date().getHours();
                if (hours >= 5 && hours < 12) return 'Good Morning!';
                else if (hours >= 12 && hours < 18) return 'Good Afternoon!';
                else return 'Good Evening!';
            }

            function updateDateTime() {
                document.getElementById('currentDateTime').innerHTML = `Current Date and Time: ${formatDateTime(new Date())}`;
                document.getElementById('greeting').innerHTML = `${getGreeting()}`;
            }
            
            updateDateTime();
            setInterval(updateDateTime, 60000);
        </script>

<div class="login-register-container" id="login-container">
    <h3>Log In</h3>
    <form id="login-form">
        <div class="form-group">
            <label for="login-email">Email</label>
            <input type="email" class="form-control" id="login-email" required>
        </div>
        <div class="form-group">
            <label for="login-password">Password</label>
            <input type="password" class="form-control" id="login-password" required>
        </div>
        <button type="submit" class="btn btn-primary">Log In</button>
    </form>
    <p class="mt-3">Don't have an account? <a href="#" id="show-register" class="btn-link">Register here</a></p>
    <div id="login-message" class="mt-3"></div>
</div>

<div class="login-register-container" id="register-container" style="display: none;">
    <h3>Register</h3>
    <form id="register-form">
        <div class="form-group">
            <label for="register-email">Email</label>
            <input type="email" class="form-control" id="register-email" required>
        </div>
        <div class="form-group">
            <label for="register-password">Password</label>
            <input type="password" class="form-control" id="register-password" required>
        </div>
        <button type="submit" class="btn btn-success">Register</button>
    </form>
    <p class="mt-3">Already have an account? <a href="#" id="show-login" class="btn-link">Log in here</a></p>
    <div id="register-message" class="mt-3"></div>
</div>

<div class="login-register-container" id="user-container" style="display: none;">
    <h3>Logged In</h3>
    <div class="user-info-box">
        <div class="form-group">
            <label for="user-email">Email</label>
            <input type="email" class="form-control" id="user-email" readonly>
        </div>
        <div class="form-group">
            <label for="user-password">Password</label>
            <input type="password" class="form-control" id="user-password" readonly style="background-color: #f7f7f7; cursor: not-allowed;">
        </div>
        <button id="logout-btn" class="btn btn-danger">Log Out</button>
    </div>
</div>

<script>
    // When the page loads, check if user is already logged in (via localStorage)
    window.onload = function() {
        const storedEmail = localStorage.getItem('loggedInEmail');
        if (storedEmail) {
            document.getElementById('login-container').style.display = 'none';
            document.getElementById('user-container').style.display = 'block';
            document.getElementById('user-email').value = storedEmail;
            document.getElementById('user-password').value = '••••••'; // Masked password
        } else {
            document.getElementById('login-container').style.display = 'block';
            document.getElementById('user-container').style.display = 'none';
        }
    };

    document.getElementById('show-register').onclick = function(event) {
        event.preventDefault();
        document.getElementById('login-container').style.display = 'none';
        document.getElementById('register-container').style.display = 'block';
    };

    document.getElementById('show-login').onclick = function(event) {
        event.preventDefault();
        document.getElementById('register-container').style.display = 'none';
        document.getElementById('login-container').style.display = 'block';
    };

    // Registration form submission (saves details to localStorage)
    document.getElementById('register-form').onsubmit = function(event) {
        event.preventDefault();
        const email = document.getElementById('register-email').value;
        const password = document.getElementById('register-password').value;
        localStorage.setItem('registeredEmail', email);
        localStorage.setItem('registeredPassword', password);
        document.getElementById('register-message').innerHTML = '<div class="alert alert-success">Registration successful!</div>';
        setTimeout(() => {
            document.getElementById('show-login').click();
        }, 1500);
    };

    // Login form submission (validates details from localStorage)
    document.getElementById('login-form').onsubmit = function(event) {
        event.preventDefault();
        const email = document.getElementById('login-email').value;
        const password = document.getElementById('login-password').value;
        const storedEmail = localStorage.getItem('registeredEmail');
        const storedPassword = localStorage.getItem('registeredPassword');

        if (email === storedEmail && password === storedPassword) {
            localStorage.setItem('loggedInEmail', email); // Save logged-in state
            document.getElementById('login-message').innerHTML = '<div class="alert alert-success">Login successful!</div>';
            
            // Hide the login form and show the user info
            setTimeout(() => {
                document.getElementById('login-container').style.display = 'none';
                document.getElementById('user-container').style.display = 'block';
                document.getElementById('user-email').value = email;
                document.getElementById('user-password').value = '••••••'; // Masked password
            }, 1000);
        } else {
            document.getElementById('login-message').innerHTML = '<div class="alert alert-danger">Invalid email or password!</div>';
        }
    };

    // Log out logic
    document.getElementById('logout-btn').onclick = function() {
        localStorage.removeItem('loggedInEmail');
        document.getElementById('user-container').style.display = 'none';
        document.getElementById('login-container').style.display = 'block';
    };
</script>
